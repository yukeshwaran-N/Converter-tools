<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-200 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-blue-600 text-white p-6">
                <h1 class="text-3xl font-bold text-center">
                    <i class="fas fa-download mr-2"></i> Terabox Video Downloader
                </h1>
            </div>
            
            <div class="p-6">
                <div class="mb-6">
                    <label for="teraboxURL" class="block text-gray-700 font-medium mb-2">
                        Enter Terabox Video URL:
                    </label>
                    <div class="flex">
                        <input type="text" id="teraboxURL" 
                               class="flex-grow p-3 border border-gray-300 rounded-l-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               placeholder="https://www.terabox.com/...">
                        <button id="fetchInfoBtn" class="bg-blue-600 text-white px-4 py-3 rounded-r-md hover:bg-blue-700 transition">
                            <i class="fas fa-search mr-2"></i> Get Video
                        </button>
                    </div>
                </div>
                
                <div id="videoInfoContainer" class="hidden mb-6">
                    <div class="flex flex-col md:flex-row gap-6">
                        <div class="w-full md:w-1/3">
                            <img id="videoThumbnail" src="" alt="Video thumbnail" class="w-full rounded-lg shadow">
                        </div>
                        
                        <div class="w-full md:w-2/3">
                            <h2 id="videoTitle" class="text-xl font-bold mb-2"></h2>
                            <button id="downloadBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                                <i class="fas fa-download mr-2"></i> Download Video
                            </button>
                        </div>
                    </div>
                </div>
                
                <div id="progressContainer" class="hidden mt-6">
                    <div class="mb-2 flex justify-between">
                        <span id="progressText" class="text-gray-700">Downloading: 0%</span>
                        <span id="downloadSpeed" class="text-gray-700"></span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-4">
                        <div id="progressBar" class="bg-blue-600 h-4 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                
                <div id="statusMessage" class="mt-4 text-center"></div>
            </div>
            
            <div class="bg-gray-100 p-4 text-center">
                <a href="/" class="text-blue-600 hover:text-blue-800">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Converter Hub
                </a>
            </div>
        </div>
    </div>

    <script>
        const fetchInfoBtn = document.getElementById('fetchInfoBtn');
        const teraboxURL = document.getElementById('teraboxURL');
        const videoInfoContainer = document.getElementById('videoInfoContainer');
        const videoThumbnail = document.getElementById('videoThumbnail');
        const videoTitle = document.getElementById('videoTitle');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const downloadSpeed = document.getElementById('downloadSpeed');
        const statusMessage = document.getElementById('statusMessage');
        
        let currentVideoInfo = null;

        fetchInfoBtn.addEventListener('click', async () => {
            const url = teraboxURL.value.trim();
            if (!url) return showStatus('Please enter a valid URL', 'error');
            
            try {
                toggleLoading(true);
                const response = await fetch('/get-terabox-info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to fetch video info');
                }
                
                currentVideoInfo = await response.json();
                updateVideoInfo(currentVideoInfo);
                showStatus('Video info loaded successfully', 'success');
                
            } catch (error) {
                showStatus(error.message, 'error');
                videoInfoContainer.classList.add('hidden');
            } finally {
                toggleLoading(false);
            }
        });

        downloadBtn.addEventListener('click', async () => {
            if (!currentVideoInfo) return;
            
            try {
                toggleDownloading(true);
                const response = await fetch('/download-terabox', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        video_url: currentVideoInfo.video_url,
                        title: currentVideoInfo.title,
                        domain: currentVideoInfo.domain
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Download failed');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${currentVideoInfo.title || 'terabox_video'}.mp4`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                showStatus('Download completed!', 'success');
                
            } catch (error) {
                showStatus(error.message, 'error');
            } finally {
                toggleDownloading(false);
            }
        });

        function updateVideoInfo(info) {
            videoThumbnail.src = info.thumbnail || 'https://via.placeholder.com/300x200';
            videoTitle.textContent = info.title || 'Terabox Video';
            videoInfoContainer.classList.remove('hidden');
        }

        function toggleLoading(isLoading) {
            fetchInfoBtn.disabled = isLoading;
            fetchInfoBtn.innerHTML = isLoading 
                ? '<i class="fas fa-spinner fa-spin mr-2"></i> Loading...'
                : '<i class="fas fa-search mr-2"></i> Get Video';
        }

        function toggleDownloading(isDownloading) {
            downloadBtn.disabled = isDownloading;
            progressContainer.classList.toggle('hidden', !isDownloading);
            if (isDownloading) simulateProgress();
        }

        function simulateProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress = Math.min(progress + Math.random() * 10, 95);
                updateProgress(progress);
                if (progress >= 95) clearInterval(interval);
            }, 500);
        }

        function updateProgress(percent) {
            progressBar.style.width = `${percent}%`;
            progressText.textContent = `Downloading: ${Math.round(percent)}%`;
            downloadSpeed.textContent = percent < 100 
                ? `${(Math.random() * 2 + 1).toFixed(1)} MB/s` 
                : 'Completed';
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `mt-4 text-center ${
                type === 'error' ? 'text-red-600' :
                type === 'success' ? 'text-green-600' : 'text-blue-600'
            }`;
        }
    </script>
</body>
</html>
