<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-200 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
      <!-- Header -->
      <div class="bg-red-600 text-white p-6">
        <h1 class="text-3xl font-bold text-center">
          <i class="fab fa-youtube mr-2"></i> YouTube Video Downloader
        </h1>
      </div>
      
      <!-- Main Content -->
      <div class="p-6">
        <!-- URL Input -->
        <div class="mb-6">
          <label for="youtubeURL" class="block text-gray-700 font-medium mb-2">
            Enter YouTube Video URL:
          </label>
          <div class="flex">
            <input type="text" id="youtubeURL" 
                   class="flex-grow p-3 border border-gray-300 rounded-l-md focus:ring-2 focus:ring-red-500 focus:border-transparent" 
                   placeholder="https://www.youtube.com/watch?v=...">
            <button id="fetchInfoBtn" class="bg-red-600 text-white px-4 py-3 rounded-r-md hover:bg-red-700 transition">
              <i class="fas fa-search mr-2"></i> Get Info
            </button>
          </div>
        </div>
        
        <!-- Video Info (hidden by default) -->
        <div id="videoInfoContainer" class="hidden mb-6">
          <div class="flex flex-col md:flex-row gap-6">
            <!-- Thumbnail -->
            <div class="w-full md:w-1/3">
              <img id="videoThumbnail" src="" alt="Video thumbnail" class="w-full rounded-lg shadow">
            </div>
            
            <!-- Details -->
            <div class="w-full md:w-2/3">
              <h2 id="videoTitle" class="text-xl font-bold mb-2"></h2>
              <p id="videoDuration" class="text-gray-600 mb-4"></p>
              
              <!-- Quality Selection -->
              <div class="mb-4">
                <h3 class="font-medium text-gray-700 mb-2">Select Quality:</h3>
                <div id="qualityOptions" class="flex flex-wrap gap-2 mb-4"></div>
              </div>
              
              <!-- Download Button -->
              <button id="downloadBtn" class="hidden w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition">
                <i class="fas fa-download mr-2"></i> Download Video
              </button>
            </div>
          </div>
        </div>
        
        <!-- Progress Bar (hidden by default) -->
        <div id="progressContainer" class="hidden mt-6">
          <div class="mb-2 flex justify-between">
            <span id="progressText" class="text-gray-700">Downloading: 0%</span>
            <span id="downloadSpeed" class="text-gray-700"></span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-4">
            <div id="progressBar" class="bg-red-600 h-4 rounded-full" style="width: 0%"></div>
          </div>
        </div>
        
        <!-- Status Message -->
        <div id="statusMessage" class="mt-4 text-center"></div>
      </div>
      
      <!-- Footer -->
      <div class="bg-gray-100 p-4 text-center">
        <a href="/" class="text-blue-600 hover:text-blue-800">
          <i class="fas fa-arrow-left mr-2"></i> Back to Converter Hub
        </a>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const fetchInfoBtn = document.getElementById('fetchInfoBtn');
    const youtubeURL = document.getElementById('youtubeURL');
    const videoInfoContainer = document.getElementById('videoInfoContainer');
    const videoThumbnail = document.getElementById('videoThumbnail');
    const videoTitle = document.getElementById('videoTitle');
    const videoDuration = document.getElementById('videoDuration');
    const qualityOptions = document.getElementById('qualityOptions');
    const downloadBtn = document.getElementById('downloadBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const downloadSpeed = document.getElementById('downloadSpeed');
    const statusMessage = document.getElementById('statusMessage');
    
    // Global variables
    let currentVideoInfo = null;
    let selectedFormatId = null;
    let progressInterval = null;
    
    // Fetch video info when button is clicked
    fetchInfoBtn.addEventListener('click', async () => {
      const url = youtubeURL.value.trim();
      
      if (!url) {
        showStatus('Please enter a YouTube URL', 'error');
        return;
      }
      
      try {
        showStatus('Fetching video info...', 'info');
        fetchInfoBtn.disabled = true;
        fetchInfoBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Loading...';
        
        const response = await fetch('/get-video-info', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to fetch video info');
        }
        
        const data = await response.json();
        currentVideoInfo = data;
        
        // Display video info
        videoThumbnail.src = data.thumbnail;
        videoTitle.textContent = data.title;
        videoDuration.textContent = `Duration: ${formatDuration(data.duration)}`;
        
        // Display quality options
        qualityOptions.innerHTML = '';
        data.formats.forEach(format => {
          const button = document.createElement('button');
          button.className = 'px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-md transition';
          button.textContent = `${format.resolution} (${format.ext.toUpperCase()})`;
          button.dataset.formatId = format.format_id;
          button.addEventListener('click', () => selectQuality(format));
          qualityOptions.appendChild(button);
        });
        
        // Show the video info container
        videoInfoContainer.classList.remove('hidden');
        showStatus('Video info loaded successfully', 'success');
        
      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
        videoInfoContainer.classList.add('hidden');
      } finally {
        fetchInfoBtn.disabled = false;
        fetchInfoBtn.innerHTML = '<i class="fas fa-search mr-2"></i> Get Info';
      }
    });
    
    // Select quality handler
    function selectQuality(format) {
      // Reset all buttons
      document.querySelectorAll('#qualityOptions button').forEach(btn => {
        btn.classList.remove('bg-red-600', 'text-white');
        btn.classList.add('bg-gray-200', 'hover:bg-gray-300');
      });
      
      // Highlight selected button
      const selectedBtn = document.querySelector(`#qualityOptions button[data-format-id="${format.format_id}"]`);
      selectedBtn.classList.remove('bg-gray-200', 'hover:bg-gray-300');
      selectedBtn.classList.add('bg-red-600', 'text-white');
      
      // Store selected format
      selectedFormatId = format.format_id;
      
      // Show download button
      downloadBtn.classList.remove('hidden');
      downloadBtn.innerHTML = `<i class="fas fa-download mr-2"></i> Download ${format.resolution}`;
    }
    
    // Download button handler
    downloadBtn.addEventListener('click', async () => {
      if (!currentVideoInfo || !selectedFormatId) {
        showStatus('Please select a quality first', 'error');
        return;
      }
      
      try {
        downloadBtn.disabled = true;
        progressContainer.classList.remove('hidden');
        showStatus('Starting download...', 'info');
        
        // Start checking progress (simulated since we can't get real-time progress from Flask)
        let progress = 0;
        progressInterval = setInterval(() => {
          progress = Math.min(progress + Math.random() * 10, 95);
          updateProgress(progress);
        }, 500);
        
        // Start download
        const response = await fetch('/download-youtube', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            url: youtubeURL.value.trim(),
            format_id: selectedFormatId
          })
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Download failed');
        }
        
        // Complete progress
        updateProgress(100);
        clearInterval(progressInterval);
        
        // Download the file
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${currentVideoInfo.title}.mp4`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        
        showStatus('Download complete!', 'success');
        
      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
        if (progressInterval) clearInterval(progressInterval);
        progressContainer.classList.add('hidden');
      } finally {
        downloadBtn.disabled = false;
      }
    });
    
    // Helper function to update progress bar
    function updateProgress(percent) {
      progressBar.style.width = `${percent}%`;
      progressText.textContent = `Downloading: ${Math.round(percent)}%`;
      
      // Simulate download speed
      if (percent < 100) {
        const speed = (Math.random() * 2 + 1).toFixed(1);
        downloadSpeed.textContent = `${speed} MB/s`;
      } else {
        downloadSpeed.textContent = 'Completed';
      }
    }
    
    // Helper function to format duration (seconds to HH:MM:SS)
    function formatDuration(seconds) {
      if (!seconds) return 'Unknown';
      
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      
      return [h, m > 9 ? m : h ? '0' + m : m || '0', s > 9 ? s : '0' + s]
        .filter(Boolean)
        .join(':');
    }
    
    // Helper function to show status messages
    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = 'mt-4 text-center ';
      
      switch (type) {
        case 'error':
          statusMessage.className += 'text-red-600';
          break;
        case 'success':
          statusMessage.className += 'text-green-600';
          break;
        case 'info':
          statusMessage.className += 'text-blue-600';
          break;
        default:
          statusMessage.className += 'text-gray-600';
      }
    }
  </script>
</body>
</html>
